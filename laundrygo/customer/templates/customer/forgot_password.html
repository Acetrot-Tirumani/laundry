{% extends 'customer/base.html' %}

{% block title %}Forgot Password - LaundryGo{% endblock %}

{% block extra_css %}
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-image: url('/static/customer/images/background.jpg');
        background-size: cover;
        background-position: center;
    }
    
    .forgot-password-container {
        width: 100%;
        max-width: 500px;
        background-color: rgba(0, 0, 0, 0.7);
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        overflow: hidden;
        color: white;
    }
    
    .forgot-password-header {
        background-color: var(--primary-color);
        padding: 20px;
        text-align: center;
    }
    
    .forgot-password-content {
        padding: 20px;
    }
    
    .form-group {
        margin-bottom: 15px;
    }
    
    .form-group label {
        display: block;
        margin-bottom: 5px;
    }
    
    .form-control {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        background-color: rgba(255, 255, 255, 0.9);
    }
    
    .reset-btn {
        display: block;
        width: 100%;
        padding: 12px;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1rem;
        text-align: center;
        margin-top: 20px;
    }
    
    .reset-btn:hover {
        background-color: #218838;
    }
    
    .back-to-login {
        text-align: center;
        margin-top: 15px;
    }
    
    .back-to-login a {
        color: var(--secondary-color);
        text-decoration: none;
    }
    
    .back-to-login a:hover {
        text-decoration: underline;
    }
</style>
{% endblock %}

{% block content %}
<div class="forgot-password-container">
    <div class="forgot-password-header">
        <h1>Forgot Password</h1>
        <p>Enter your details to reset your password</p>
    </div>
    
    <div class="forgot-password-content">
        <form method="post">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="id_email">Email-id:</label>
                <input type="email" name="email" id="id_email" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="id_user_type">User Type:</label>
                <select name="user_type" id="id_user_type" class="form-control" required>
                    <option value="customer">Customer</option>
                    <option value="launderer">Laundromat</option>
                    <option value="admin">Admin</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="id_username">Name:</label>
                <input type="text" name="username" id="id_username" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="id_username">Username:</label>
                <input type="text" name="username" id="id_username" class="form-control" required>
            </div>
            
            <button type="submit" class="reset-btn">Reset Password</button>
        </form>
        
        <div class="back-to-login">
            <a href="{% url 'customer:login' %}">Back to Login</a>
        </div>
    </div>
</div>
{% endblock %}
